<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Login</button>
            </form>
            <p class="mt-4 text-center">
                <button onclick="showSignup()" class="text-blue-600 hover:underline">Sign up</button>
            </p>
        </div>
    </div>

    <!-- Signup Section -->
    <div id="signupSection" class="min-h-screen flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form id="signupForm" class="space-y-4">
                <input type="email" id="signupEmail" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <input type="password" id="signupPassword" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">Sign Up</button>
            </form>
            <p class="mt-4 text-center">
                <button onclick="showLogin()" class="text-blue-600 hover:underline">Back to login</button>
            </p>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="appSection" class="p-6 hidden">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Workout Tracker</h1>
                <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</button>
            </div>

            <!-- Session Status -->
            <div id="sessionStatus" class="mb-6">
                <div id="noSession" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <p class="text-yellow-800">No active workout session.</p>
                    <button onclick="startSession()" class="mt-2 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg">
                        Start Workout Session
                    </button>
                </div>
                
                <div id="activeSession" class="bg-green-50 border border-green-200 rounded-lg p-4 hidden">
                    <p class="text-green-800">Active workout session in progress</p>
                    <button onclick="endSession()" class="mt-2 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg">
                        End Session
                    </button>
                </div>
            </div>

            <!-- Add Exercise Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Add Exercise Set</h2>
                <form id="exerciseForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="relative">
                        <input type="text" id="exerciseName" placeholder="Exercise name" class="w-full p-3 border rounded-lg" required autocomplete="off">
                        <div id="exerciseDropdown" class="absolute top-full left-0 right-0 bg-white border border-gray-300 rounded-lg shadow-lg z-10 hidden max-h-48 overflow-y-auto"></div>
                    </div>
                    <input type="number" id="reps" placeholder="Reps" class="w-full p-3 border rounded-lg" required>
                    <input type="number" id="weight" placeholder="Weight" class="w-full p-3 border rounded-lg" required>
                    <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Add Set</button>
                </form>
            </div>

            <!-- Current Session Sets -->
            <div id="currentSets" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4">Current Session</h2>
                <div id="setsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentSession = null;
        let debounceTimer = null;

        // Auth functions
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await response.json();
                
                if (data.success) {
                    currentUser = {user_id: data.user_id, access_token: data.access_token};
                    showApp();
                    loadCurrentSession();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Signup successful! Check your email for verification.');
                    showLogin();
                } else {
                    alert('Signup failed');
                }
            } catch (error) {
                alert('Signup error: ' + error.message);
            }
        });

        // Exercise suggestions
        document.getElementById('exerciseName').addEventListener('input', async (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                const query = e.target.value;
                if (query.length < 2) {
                    hideDropdown();
                    return;
                }
                
                try {
                    const response = await fetch(`/api/exercise-suggestions?query=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        showDropdown(data.suggestions);
                    }
                } catch (error) {
                    console.error('Exercise search error:', error);
                }
            }, 300);
        });

        // Exercise form
        document.getElementById('exerciseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentSession) {
                alert('Please start a workout session first');
                return;
            }
            
            const formData = {
                session_id: currentSession.id,
                exercise_name: document.getElementById('exerciseName').value,
                reps: parseInt(document.getElementById('reps').value),
                weight: parseInt(document.getElementById('weight').value),
                is_kg: true,
                user_id: currentUser.user_id,
                access_token: currentUser.access_token
            };
            
            try {
                const response = await fetch('/api/add-set', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('exerciseForm').reset();
                    hideDropdown();
                    loadCurrentSession();
                } else {
                    alert('Failed to add set');
                }
            } catch (error) {
                alert('Error adding set: ' + error.message);
            }
        });

        // Session management
        async function startSession() {
            try {
                const response = await fetch('/api/start-session', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: currentUser.user_id,
                        access_token: currentUser.access_token
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    currentSession = {id: data.session_id};
                    updateSessionStatus(true);
                    loadCurrentSession();
                }
            } catch (error) {
                alert('Error starting session: ' + error.message);
            }
        }

        async function endSession() {
            try {
                const response = await fetch(`/api/end-session/${currentSession.id}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: currentUser.user_id,
                        access_token: currentUser.access_token
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    currentSession = null;
                    updateSessionStatus(false);
                    document.getElementById('setsList').innerHTML = '';
                }
            } catch (error) {
                alert('Error ending session: ' + error.message);
            }
        }

        async function loadCurrentSession() {
            try {
                const response = await fetch(`/api/current-session?user_id=${currentUser.user_id}&access_token=${currentUser.access_token}`);
                const data = await response.json();
                
                if (data.success && data.session) {
                    currentSession = data.session;
                    updateSessionStatus(true);
                    displaySets(data.sets);
                } else {
                    currentSession = null;
                    updateSessionStatus(false);
                }
            } catch (error) {
                console.error('Error loading session:', error);
            }
        }

        // UI functions
        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('signupSection').classList.add('hidden');
            document.getElementById('appSection').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('signupSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('signupSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
        }

        function logout() {
            currentUser = null;
            currentSession = null;
            showLogin();
        }

        function updateSessionStatus(hasSession) {
            document.getElementById('noSession').classList.toggle('hidden', hasSession);
            document.getElementById('activeSession').classList.toggle('hidden', !hasSession);
        }

        function showDropdown(suggestions) {
            const dropdown = document.getElementById('exerciseDropdown');
            dropdown.innerHTML = suggestions.map(s => 
                `<div class="p-2 hover:bg-gray-100 cursor-pointer" onclick="selectExercise('${s.exercise}')">${s.exercise}</div>`
            ).join('');
            dropdown.classList.remove('hidden');
        }

        function hideDropdown() {
            document.getElementById('exerciseDropdown').classList.add('hidden');
        }

        function selectExercise(name) {
            document.getElementById('exerciseName').value = name;
            hideDropdown();
        }

        function displaySets(sets) {
            const setsList = document.getElementById('setsList');
            if (sets.length === 0) {
                setsList.innerHTML = '<p class="text-gray-500">No sets added yet</p>';
                return;
            }
            
            setsList.innerHTML = sets.map(set => 
                `<div class="flex justify-between items-center p-3 border-b">
                    <span class="font-medium">${set.exercise_name}</span>
                    <span>${set.reps} reps × ${set.weight}${set.is_kg ? 'kg' : 'lbs'}</span>
                </div>`
            ).join('');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#exerciseName') && !e.target.closest('#exerciseDropdown')) {
                hideDropdown();
            }
        });
    </script>
</body>
</html>
