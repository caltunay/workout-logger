<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/signup" class="text-sm text-blue-600 hover:text-blue-500">Don't have an account? Sign up</a>
        </div>
        
        <div class="mt-2 text-center">
            <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-500">Forgot your password?</a>
        </div>
        
        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.className = 'mt-4 text-center text-sm text-green-600';
                    messageDiv.textContent = result.message;
                    
                    // Store auth credentials in localStorage
                    localStorage.setItem('access_token', result.access_token);
                    localStorage.setItem('user_id', result.user_id);
                    
                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    messageDiv.className = 'mt-4 text-center text-sm text-red-600';
                    messageDiv.textContent = result.detail;
                }
            } catch (error) {
                document.getElementById('message').className = 'mt-4 text-center text-sm text-red-600';
                document.getElementById('message').textContent = 'An error occurred';
            }
        });
    </script>
</body>
</html>
